    <!--Free Burger Form-->

    <section>
        <div id="free-burger">

            <form action="mailto:bbezushka@gmail.com" method="POST" class="signup-form" enctype="text/plain">
                <fieldset>
                    <legend>Your details</legend>
            
                    <div class="details">
                        <label for="name" class="details-customer">Name</label>
                        <input class="input-details" id="name" type="text" name="full_name" placeholder="Your name" required>
                    </div>
                    <div class="details">
                        <label for="email" class="details-customer">Email</label>
                        <input class="input-details" id="email" type="email" name="email" placeholder="Your email" required>
                    </div>
                    
                    <div class="details">
                        <label for="age" class="details-customer">Age</label>
                        <input class="input-details" type="number" id="age" name="age"  min="0" max="100" value="0" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Our menu</legend>
                    <div class="details">
                        <label for="fav-burger" class="details-customer">What is your favourite Burger?</label>
                        <input class="input-details" id="fav-burger" list="burgers" name="fav-burger" required>
                        <datalist id="burgers">
                            <option value="Basic">
                            <option value="Double Basic">
                            <option value="Texas">
                            <option value="The Last Hamburger">
                        </datalist>
                    </div>

                    <div class="details">
                        <label for="often-visit" class="details-customer">How often do you visit The Last Hamburger?</label>
                        <input class="input-details" id="often-visit" list="days-per-week" name="often-visit" required>
                        <datalist id="days-per-week">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="+3">
                        </datalist>
                    </div>
        
                    <legend>Which of our Appetizers do you prefer?</legend>
                    <div class="details">
                        <input type="checkbox" id="nachos-checkbox" name="nachos">
                        <label for="nachos-checkbox">Nachos</label>
                    </div>

                    <div class="details">
                        <input type="checkbox" id="fries-checkbox" name="fries">
                        <label for="fries-checkbox">Fries</label>
                    </div>

                    <div class="details">
                        <input type="checkbox" id="sweet-fries-checkbox" name="sweet-fries">
                        <label for="sweet-fries-checkbox">Sweet Fries</label>
                    </div>

                    <div class="details">
                        <input type="checkbox" id="ribs-checkbox" name="ribs">
                        <label for="ribs-checkbox">Ribs</label>
                    </div>	
                </fieldset>

                <fieldset>
                    <legend>Feedback</legend>
                    <label for="feedback" class="details-customer, details">How can we improve?</label>
                    <br>
                    <textarea class="input-details" id="feedback" rows="10" cols="90" name="feedback" required></textarea>
                </fieldset>

                <input type="submit" class="block-label" value="Send">
            </form>
        </div>

    </section>
